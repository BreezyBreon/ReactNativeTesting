<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login</h1>

<!-- form action = where data is sent to -->
<!-- form method is what type of http request, post is a push to a database for storing, get is a search or retrieval of data -->

<form action="https://www.google.com" method="get">
<input name="username" type="text" placeholder="username">
<input name="password" type="password" placeholder="password">
<input type="submit">
</form>


</body>
</html>
