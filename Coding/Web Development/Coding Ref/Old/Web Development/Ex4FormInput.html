<!DOCTYPE html>
<html>
<head>
	<title>FormInput</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input required type="text" name="FN" placeholder="First Name" id="firstName">
	<label for="lastName">Last Name:</label>
	<input required type="text" name="LN" placeholder="Last Name" id="lastName">
<p></p>
	<label for="male">Male</label>
	<input type="radio" name="genderSelect" id="male" value="male">
	<label for="female">Female</label>
	<input type="radio" name="genderSelect" id="female" value="female">
	<label for="other">Other</label>
	<input type="radio" name="genderSelect" id="other" value="other">
<p></p>
	<label for="email">Email:</label>
	<input required type="email" name="email" id="email" placeholder="Your Email">
	<label for="password">Password:</label>
